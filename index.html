<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Contact List</title>
    <!--Link to materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <input type="text" id="filter" placeholder="Search for names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
                <li class="collection-item">
                    <a href="#">Andrew</a>
                </li>
                <li class="collection-item">
                    <a href="#">Abby</a>
                </li>
                <li class="collection-item">
                    <a href="#">Ada</a>
                </li>
                <li class="collection-item">
                    <a href="#">Andaline</a>
                </li>
            </li>
            <li class="collection-header">
                <h5>B</h5>
                <li class="collection-item">
                    <a href="#">Bethany</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bliss</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bloom</a>
                </li>
                <li class="collection-item">
                    <a href="#">Brenda</a>
                </li>
            </li>
            <li class="collection-header">
                <h5>C</h5>
                <li class="collection-item">
                    <a href="#">Courtney</a>
                </li>
                <li class="collection-item">
                    <a href="#">Chris</a>
                </li>
                <li class="collection-item">
                    <a href="#">Cleo</a>
                </li>
                <li class="collection-item">
                    <a href="#">Chad</a>
                </li>
            </li>
        </ul>
    </div> 
    
    <script src="main.js"></script>
</body>
</html>
